name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "development" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build and Test GameServer
      working-directory: ./BingoBlitz-GameServer
      run: |
        dotnet restore
        dotnet build --no-restore
        dotnet test --no-build --verbosity normal
      with:
        dotnet-version: 6.0.x

    - name: Build and Test GameService
      working-directory: ./BingoBlitz-GameService
      run: |
        dotnet restore
        dotnet build --no-restore
        dotnet test --no-build --verbosity normal
      with:
        dotnet-version: 6.0.x

    - name: Build and Test CommunityServer
      working-directory: ./BingoBlitz-CommunityServer
      run: |
        dotnet restore
        dotnet build --no-restore
        dotnet test --no-build --verbosity normal
      with:
        dotnet-version: 6.0.x